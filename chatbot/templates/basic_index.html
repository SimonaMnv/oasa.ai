<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/styles/basic_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>grandm.ai</title>
</head>

<body>
{#fix this -> looks bad -> replace with animated bg? #}
{#<div class="container-contact100" style="background-image: url('../static/images/bg-01.jpg');">#}
    <h1>grandm.ai</h1>
    <div>
        <div id="chatbox">
        <p class="botText">
            <span>
                Ποια λεωφορεία περνάνε απο κάποια σταση? <br>
                Ποιο είναι το δρομολόγιο κάποιου λεωφορείου? <br>
                Σε πόση ώρα περνάει το λεωφορειο που σε ενδιαφέρει? <br>
            </span>
        </p>
    </div>

    <div id="userInput">
        <input id="textInput" type="text" name="msg" placeholder="">
        <input id="buttonInput" type="submit" value="Ρώτα!">
    </div>

    <script>
        function getBotResponse() {
            var rawText = $("#textInput").val();
            var userHtml = '<p class="userText"><span>' + rawText + '</span></p>';
            $("#textInput").val("");
            $("#chatbox").append(userHtml);
            document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
            $.get("/get", { msg: rawText }).done(function(data) {
            var botHtml = '<p class="botText"><span>' + data + '</span></p>';
            $("#chatbox").append(botHtml);
            document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
            });
            }
            $("#textInput").keypress(function(e) {
            if(e.which == 13) {
            getBotResponse();
            }
            });
            $("#buttonInput").click(function() {
            getBotResponse();
        })
    </script>

    </div>
</body>
</html>
